  <body>
      <div class="container-fluid full">
    <div class="container">

        <form class="form-signin" action="Login" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        
       
        <input type="text" name="inputUserName" class="form-control" placeholder="User name" required autofocus>
        
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" class="form-control" placeholder="Password" required>
        
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p>If you donÂ´t have a account</p>
        <a href="CrearCuenta.html" class="btn btn-lg btn-success btn-block" role="button">Create account</a>
      </form>

    </div> <!-- /container -->
    


      </div>
